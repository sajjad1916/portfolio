<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sajjad-Hasan</title>
</head>
<body>
        <!-- HTML -->
        <div id="particles-js">
        </div>
        <h1 class="hero">Sajjad Hasan</h1>
        <h1 class="hero-title">I am a <span id="text"></span></h1>

        


<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#5CBDAA"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 1,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 5,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 80,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 200,
      "color": "#5CBDAA",
      "opacity": 1,
      "width": 1.5
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 800,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 800,
        "size": 80,
        "duration": 2,
        "opacity": 0.8,
        "speed": 3
      },
      "repulse": {
        "distance": 100,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
window.addEventListener("load", function() {
  var textLines = [    "Developer",
                        "Fast Learner",
                        "Coder"  ];
  var delay = 20;
  var textContainer = document.getElementById("text");
  var index = 0;
  function writeLine() {
    var line = textLines[index];
    for (var i = 0; i < line.length; i++) {
      delay += 100;
      (function(i) {
        setTimeout(function() {
          textContainer.innerHTML += line[i];
        }, delay);
      })(i);
    }
    delay += 100;
    (function() {
      setTimeout(function() {
        clearLine();
      }, delay);
    })();
  }
  function clearLine() {
    var line = textLines[index];
    var words = line.split(" ");
    for (var i = 0; i < words.length; i++) {
      delay += 50;
      (function(i) {
        setTimeout(function() {
          textContainer.innerHTML = textContainer.innerHTML.replace(
            " " + words[words.length - 1 - i],
            ""
          );
          if (i === words.length - 1) {
            textContainer.innerHTML = "";
            index++;
            if (index === textLines.length) {
              index = 0;
            }
            writeLine();
          }
        }, delay);
      })(i);
    }
  }
  writeLine();
});

</script>
</body>
</html>
